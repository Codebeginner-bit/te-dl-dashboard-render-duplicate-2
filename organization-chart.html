<!DOCTYPE html>
<html lang="en">
<head>
    <title>Organization Chart</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --node-bg: #ffffff;
            --node-border: #94a3b8;
            --connector-color: #94a3b8;
            --name-color: #333;
            --dept-color: #f1f5f9;
            --text-color: #1e293b;
            --title-color: #0f172a;
            --photo-border: #cbd5e1;
            --bg-color: #f8fafc; /* Slightly cleaner background */
            --gap: 24px; /* Horizontal space between nodes */
            --node-gap: 50px; /* Vertical space between levels */
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: var(--text-color);
            background-color: var(--bg-color);
            padding: 40px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            color: var(--title-color);
            font-weight: bold;
            margin-bottom: 40px;
        }

        /* --- Core Chart Layout --- */
        .org-chart {
            display: inline-flex;
            flex-direction: column;
            align-items: center;
        }
        
        .org-chart ul {
            display: flex;
            justify-content: center;
            list-style-type: none;
            position: relative;
        }

        .org-chart li {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0 var(--gap);
            position: relative;
        }

        /* --- Connector Lines (Corrected) --- */
        /* Add vertical space between a node and its children */
        .node + ul {
            margin-top: var(--node-gap);
        }

        /* Vertical line coming DOWN from a parent node */
        .node::after {
            content: '';
            position: absolute;
            left: 50%;
            top: 100%;
            width: 2px;
            height: calc(var(--node-gap) / 2); /* Half the total gap */
            background-color: var(--connector-color);
            transform: translateX(-50%);
        }
        
        /* The above rule applies to all nodes. We only want it for nodes that HAVE children.
           Since :has() is not universally supported, we'll hide it for the last level. */
        ul ul > li > .node::after {
            display: none;
        }


        /* Horizontal line connecting all siblings */
        li::before {
            content: '';
            position: absolute;
            left: 0;
            top: calc(var(--node-gap) / -2); /* Positioned in the middle of the vertical gap */
            width: 100%;
            height: 2px;
            background-color: var(--connector-color);
        }
        
        /* Vertical line coming UP from a child node to the horizontal line */
        li::after {
            content: '';
            position: absolute;
            left: 50%;
            top: calc(var(--node-gap) / -2); /* Start from the horizontal line */
            width: 2px;
            height: calc(var(--node-gap) / 2); /* Half the total gap */
            background-color: var(--connector-color);
            transform: translateX(-50%);
        }

        /* Trim the horizontal line for the first and last children */
        li:first-child::before {
            left: 50%;
            width: 50%;
        }

        li:last-child::before {
            right: 50%;
            width: 50%;
            left: auto;
        }

        /* A single child doesn't need any connectors */
        li:only-child {
            padding: 0;
        }
        li:only-child::before,
        li:only-child::after {
            display: none;
        }
        
        /* The root node doesn't need upward/horizontal connectors */
        .org-chart > ul > li::before,
        .org-chart > ul > li::after {
            display: none;
        }

        /* --- Node Styling --- */
        .node {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 150px;
            background-color: var(--node-bg);
            border: 1px solid var(--node-border);
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -2px rgba(0,0,0,0.1);
            padding: 15px;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative; /* Crucial for ::after pseudo-element */
            z-index: 1; /* Ensure node is above the lines */
        }

        .node:hover {
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -4px rgba(0,0,0,0.1);
            transform: translateY(-5px);
        }

        .node .site {
            font-size: 14px;
            font-weight: 600;
            color: var(--title-color);
            margin-bottom: 8px;
            background-color: var(--dept-color);
            padding: 4px 12px;
            border-radius: 4px;
        }

        .node img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 3px solid var(--photo-border);
            object-fit: cover;
            margin: 10px 0;
        }

        .node .name {
            font-size: 16px;
            font-weight: bold;
            color: var(--name-color);
            margin: 5px 0;
        }

        .node .dept-code {
            font-size: 12px;
            color: #64748b;
            margin-top: 4px;
            font-family: monospace;
        }

        /* --- Responsive Design for Mobile --- */
        @media (max-width: 768px) {
            /* On mobile, we switch to a simple vertical list and hide connectors */
             h1 {
                font-size: 1.5em;
             }
            .org-chart {
                align-items: flex-start;
                width: 100%;
            }
            .org-chart ul {
                flex-direction: column;
                align-items: flex-start;
            }
            .org-chart ul ul {
                margin-left: 20px;
                padding-left: 10px;
                border-left: 2px solid var(--connector-color);
            }
             .org-chart li {
                padding: 10px 0;
             }
            /* Hide all complex connectors */
            .node::after, li::before, li::after {
                display: none;
            }
            
            .node {
                display: flex;
                flex-direction: row; /* Stack elements horizontally for mobile */
                width: 100%;
                max-width: 350px;
                text-align: left;
                align-items: center;
                padding: 10px;
            }
            .node img {
                margin-right: 15px;
                margin-top: 0;
                margin-bottom: 0;
                width: 50px;
                height: 50px;
            }

            .node-content {
                flex-grow: 1;
            }

            .node .site {
                 margin-bottom: 5px;
            }
        }
    </style>
</head>
