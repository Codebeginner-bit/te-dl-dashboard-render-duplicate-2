<!DOCTYPE html>
<html lang="en">
<head>
    <title>Organization Chart</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --node-bg: #ffffff;
            --node-border: #94a3b8;
            --connector-color: #94a3b8;
            --name-color: #333;
            --dept-color: #f1f5f9;
            --text-color: #1e293b;
            --title-color: #0f172a;
            --photo-border: #cbd5e1;
            --bg-color: #f1f5f9;
            --gap: 32px; /* Adjusted space between nodes */
            --node-gap: 60px; /* Space between parent and children */
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: var(--text-color);
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        h1 {
            text-align: center;
            color: var(--title-color);
            font-weight: bold;
            margin-bottom: 40px;
        }

        /* --- Core Chart Layout --- */
        .org-chart {
            display: inline-flex;
            flex-direction: column;
            align-items: center;
        }
        
        .org-chart ul {
            display: flex;
            justify-content: center;
            list-style-type: none;
            margin: 0;
            padding: 0;
            position: relative;
        }

        .org-chart li {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0 var(--gap);
            position: relative;
        }

        /* --- Connector Lines --- */
        .node + ul::before {
            content: '';
            position: absolute;
            left: 50%;
            bottom: 100%;
            width: 2px;
            height: var(--node-gap);
            background-color: var(--connector-color);
            transform: translateX(-50%);
        }

        ul ul li::before,
        ul ul li::after {
            content: '';
            position: absolute;
            background-color: var(--connector-color);
            top: calc(-1 * var(--node-gap) / 2);
        }

        ul ul li::before {
            left: 50%;
            width: 2px;
            height: var(--node-gap) / 2;
        }

        ul ul li::after {
            height: 2px;
        }

        li:first-child:not(:only-child)::after {
            left: 50%;
            width: 50%;
        }

        li:last-child:not(:only-child)::after {
            right: 50%;
            width: 50%;
        }

        li:not(:first-child):not(:last-child)::after {
            left: 0;
            width: 100%;
        }

        li:only-child::after {
            display: none;
        }

        /* --- Node Styling --- */
        .node {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 150px;
            background-color: var(--node-bg);
            border: 1px solid var(--node-border);
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -2px rgba(0,0,0,0.1);
            padding: 15px;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
        }

        .node:hover {
            box-shadow: 0 8px 12px -3px rgba(0,0,0,0.15), 0 4px 6px -4px rgba(0,0,0,0.1);
            transform: translateY(-5px);
        }

        .node .site {
            font-size: 14px;
            font-weight: 600;
            color: var(--title-color);
            margin-bottom: 8px;
            background-color: var(--dept-color);
            padding: 4px 12px;
            border-radius: 4px;
        }

        .node img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 3px solid var(--photo-border);
            object-fit: cover;
            margin: 10px 0;
        }

        .node .name {
            font-size: 16px;
            font-weight: bold;
            color: var(--name-color);
            margin: 5px 0;
        }

        .node .dept-code {
            font-size: 12px;
            color: #64748b;
            margin-top: 4px;
            font-family: monospace;
        }

        /* --- Responsive Design for Mobile --- */
        @media (max-width: 768px) {
            .org-chart ul {
                flex-direction: column;
                align-items: flex-start;
            }

            .org-chart ul ul {
                margin-left: 20px;
            }

            .node {
                display: flex;
                flex-direction: row; /* Stack elements horizontally for mobile */
                width: 100%;
                text-align: left;
                align-items: center;
                padding: 10px;
            }
            .node img {
                margin-right: 10px;
                width: 50px;
                height: 50px;
            }

            .node-content {
                flex-grow: 1;
            }

            .node .position {
                width: auto;
                margin-bottom: 5px;
                padding: 2px 10px;
            }
        }
    </style>
</head>
