<!DOCTYPE html>
<html lang="en">
<head>
    <title>Organization Chart</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --node-bg: #ffffff;
            --node-border: #94a3b8;
            --connector-color: #94a3b8;
            --name-bg: #4CAF50;
            --dept-bg: #BBCDE5;
            --text-color: #1e293b;
            --title-color: #0f172a;
            --photo-border: #94a3b8;
            --bg-color: #f1f5f9;
        }

        body {
            font-family: Arial, sans-serif;
            color: var(--text-color);
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: var(--title-color);
            font-weight: bold;
        }

        .org-chart {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .org-chart ul {
            display: flex;
            justify-content: center;
            list-style-type: none;
            margin: 0;
            padding: 0;
            position: relative;
        }

        .org-chart li {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin: 10px 15px;
            position: relative;
        }

        .org-chart ul::before, .org-chart li::before, .org-chart li::after {
            content: '';
            position: absolute;
            width: 50%;
            border-top: 2px solid var(--connector-color);
            top: 0;
        }

        .org-chart li:only-child::before, 
        .org-chart li:only-child::after { display: none; }

        .org-chart ul li:first-child::before { border-left-width: 0; }
        .org-chart ul li:last-child::after { border-right-width: 0; }

        .org-chart ul ul::before {
            left: 50%;
            top: 10px;
            border-left: 2px solid var(--connector-color);
            width: 0;
            height: 20px;
        }

        .node {
            display: inline-block;
            width: 150px;
            background-color: var(--node-bg);
            border: 2px solid var(--node-border);
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0,0,0,0.2);
            padding: 10px;
            text-align: center;
            position: relative; 
            z-index: 1;
        }
        .node:hover {
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            transform: translateY(-5px);
        }

        .node .position {
            font-size: 14px;
            font-weight: bold;
            color: var(--title-color);
            margin-bottom: 5px;
        }

        .node .name-box {
            background-color: var(--name-bg);
            color: white;
            padding: 5px 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .node img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid var(--photo-border);
            object-fit: cover;
        }

        .node .dept-code {
            font-size: 12px;
            color: #64748b;
            margin-top: 8px;
            font-family: monospace;
        }

        @media (max-width: 768px) {
            .org-chart ul {
                flex-direction: column;
                align-items: center;
            }

            .org-chart ul ul {
                margin-left: 20px;
            }

            .node {
                width: 100%;
                text-align: left;
                padding: 10px 20px;
            }

            .node img {
                float: left;
                margin-right: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="org-chart">
        <h1>EDT Test Engineering Organization Chart (DL)</h1>
        <ul>
            <li>
                <div class="node">
                    <div class="position">Naomi</div>
                </div>
                <ul>
                    <li>
                        <div class="node">
                            <div class="position">N1</div>
                            <ul>
                                <li>
                                    <div class="node">
                                        <img src="ryan.jpg" alt="Ryan">
                                        <div class="name-box">Ryan</div>
                                        <div class="dept-code">古瑞思</div>
                                    </div>
                                </li>
                                <li>
                                    <div class="node">
                                        <img src="allen.jpg" alt="Allen">
                                        <div class="name-box">Allen</div>
                                        <div class="dept-code">卜阿倫</div>
                                    </div>
                                </li>
                                <li>
                                    <div class="node">
                                        <img src="reza.jpg" alt="Reza">
                                        <div class="name-box">Reza</div>
                                        <div class="dept-code">白瑞紗</div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </li>
                    <li>
                        <div class="node">
                            <div class="position">N2</div>
                            <ul>
                                <li>
                                    <div class="node">
                                        <img src="brian.jpg" alt="Brian">
                                        <div class="name-box">Brian</div>
                                        <div class="dept-code">布來恩</div>
                                    </div>
                                </li>
                                <li>
                                    <div class="node">
                                        <img src="kim.jpg" alt="Kim">
                                        <div class="name-box">Kim</div>
                                        <div class="dept-code">德洛斯</div>
                                    </div>
                                </li>
                                <li>
                                    <div class="node">
                                        <img src="ronie.jpg" alt="Ronie">
                                        <div class="name-box">Ronie</div>
                                        <div class="dept-code">羅尼</div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </li>

                    <li>
                        <div class="node">
                            <div class="position">A3</div>
                            <ul>
                                <li>
                                    <div class="node">
                                        <img src="echo.jpg" alt="Echo">
                                        <div class="name-box">Echo</div>
                                        <div class="dept-code">蕭拉帕</div>
                                    </div>
                                </li>
                                <li>
                                    <div class="node">
                                        <img src="armein.jpg" alt="Armein">
                                        <div class="name-box">Armein</div>
                                        <div class="dept-code">亞曼尼</div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</body>
</html>
